<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<fontconfig>
 <dir>~/.fonts</dir>
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Sans</string>
   <string>Noto Sans CJK SC</string>
   <string>Noto Sans CJK TC</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Serif</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>JetBrains Mono</string>
   <string>Hack</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <test name="lang">
   <string>zh-cn</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Sans CJK SC</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>serif</string>
  </test>
  <test name="lang">
   <string>zh-cn</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Noto Serif CJK SC</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>monospace</string>
  </test>
  <test name="lang">
   <string>zh-cn</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>JetBrains Mono</string>
   <string>Hack</string>
   <string>Noto Sans CJK SC</string>
   <string>Twemoji</string>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit name="embeddedbitmap" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>
</fontconfig>
